workflows:
  ios-release-workflow:
    name: Build iOS release without codesign
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
          include: true
    scripts:
      - name: Clean build
        script: |
          flutter clean
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install
          cd ..
      - name: Build iOS release (no codesign)
        script: |
          flutter build ios --release --no-codesign
      - name: Package .app into runner.ipa.zip
        script: |
          mkdir -p build/ios/archive
          cd build/ios/iphoneos
          zip -r ../../archive/runner.app.zip Runner.app
    artifacts:
      - build/ios/archive/runner.app.zip


